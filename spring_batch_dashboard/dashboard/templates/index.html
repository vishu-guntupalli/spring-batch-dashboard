<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

    <p>
        {% if all_jobs.batchjobinstance %}
            {% for job in all_jobs %}
                <ul>
                    <li>{{ job.job_name }}</li>
                </ul>
            {% endfor %}
        {% else %}
            <p>No jobs were run.</p>
        {% endif %}

    </p>
</body>
</html>
